name: "Perform CodeQL Analysis"

on:
  schedule:
    - cron: "16 16 */2 * *"

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@47b3d888fe66b639e431abf22ebca059152f1eea #pin v3.24.5
        with:
          languages: go

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@47b3d888fe66b639e431abf22ebca059152f1eea #pin v3.24.5
        with:
          category: "/language:go"
